<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>账户管理-代金卡激活</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- 这是CSS库文件 -->
    <link href="../../lib/bootstrap/3.3.5-custom/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- 这是当前模块样式文件 -->
    <link href="card.activation.css" rel="stylesheet"></head>
<body>
    <div class="ca-content">
        <div class="ca-content-left">
            <p>请刮开代金卡背面的涂层，在右侧输入卡号和密码</p>
            <img src="img/card.activation.jpg" alt="">
        </div>
        <div class="ca-content-right">
            <div><label for="">卡号：</label><input class="cardNo" type="text"></div>
            <span class="cardNo-warning error"></span>
            <div><label for="">密码：</label><input class="cardPass" type="password"></div>
            <span class="cardPass-warning error"></span>
            <button class="btn-active btn btn-info">激活</button><a href="">查看激活记录</a>
        </div>
    </div>
    <div class="prompt-box">
        <img class="prompt" src="img/prompt.png">
        <div class="ca-prompt-box">
            <h3>提示</h3>
            <p>如果您对充值代金卡有任何疑问，请查看“帮助中心”或拨打：<strong>400-800-2211</strong></p>
        </div>
    </div>
    <!-- 这是jquery库文件 -->
    <script type="text/javascript" src="../../lib/jQuery/1.11.1/jquery.min.js"></script>
    <!-- 这是当前模块js文件 -->
    <script type="text/javascript" src="card.activation.js"></script>
</body>
</html>
