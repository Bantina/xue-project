<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>金币明细</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- 这是CSS库文件 -->
    <link rel="stylesheet" type="text/css" href="../../lib/foundation/css/foundation.css">
    <!-- 这是当前模块样式文件 -->
    <link href="gold.css" rel="stylesheet">
    <style>
        body{background-color: #fff}
    </style>
</head>
<body>
<div class="red-card-box">
    <img src="img/Modal-red-card.png" />
    <div class="red-card-intro">
        <span class="red-card-name">红名卡</span>
        <div class="red-card-intro-name">
            <span class="red-card-intro-title">数<span>量 ：</span></span><div class="red-card-dec"><p class="p1"></p></div>
            <div class="red-card-num">1</div>
            <div class="red-card-add"><p class="p1"></p><p class="p2"></p></div>
            <span>仅剩 <em>19</em> 张</span>
        </div>
        <div class="red-card-intro-name">
            <span class="red-card-intro-title">兑换额 ：</span><span><em>260</em>金币</span>
        </div>
        <div class="red-card-intro-name">
            <span class="red-card-intro-title">等<span>级 ：</span></span><span>12</span>
        </div>
        <div class="red-card-intro-name">
            <span class="red-card-intro-title">有效期 ：</span><span>7*12小时</span>
        </div>
        <div class="red-card-exchange">确认兑换</div>
    </div>
</div>
</body>
</html>
