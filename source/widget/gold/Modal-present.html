<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>金币明细</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- 这是CSS库文件 -->
    <link rel="stylesheet" type="text/css" href="../../lib/foundation/css/foundation.css">
    <!-- 这是当前模块样式文件 -->
    <link href="gold.css" rel="stylesheet">
</head>
<body>
<div class="present-box">
    <img src="img/Modal-present.png" />
    <div class="present-intro">
        <span class="present-name">清华大学扑克牌</span>
        <div class="present-intro-name">
            <span class="present-intro-title">描<span>述 ：</span></span><span>清华园，孺子牛.......想要更深入了解清华大学么，那就一起玩会扑克牌吧。让玩耍与认知达到统一，美观而便捷</span>
        </div>
        <div class="present-intro-name">
            <span class="present-intro-title">数<span>量 ：</span></span><div class="present-dec"><p class="p1"></p></div>
            <div class="present-num">1</div>
            <div class="present-add"><p class="p1"></p><p class="p2"></p></div>
            <span>仅剩 <em>19</em> 张</span>
        </div>
        <div class="present-intro-name">
            <span class="present-intro-title">兑换额 ：</span><span><em>6800</em>金币</span>
        </div>
        <div class="present-exchange">确认兑换</div>
    </div>
    <div class="present-address-box">
        请选择收货地址
    </div>
</div>
</body>
</html>
