<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>金币明细</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- 这是CSS库文件 -->
    <link rel="stylesheet" type="text/css" href="../../lib/foundation/css/foundation.css">
    <!-- 这是当前模块样式文件 -->
    <link href="gold.css" rel="stylesheet">
</head>
<body>
<div class="clothing-box">
    <img src="img/Modal-clothing.png" />
    <div class="clothing-intro">
        <span class="clothing-name">美丽心情装</span>
        <div class="clothing-intro-name">
            <span class="clothing-intro-title">数<span>量 ：</span></span><div class="clothing-dec"><p class="p1"></p></div>
            <div class="clothing-num">1</div>
            <div class="clothing-add"><p class="p1"></p><p class="p2"></p></div>
            <span>仅剩 <em>19</em> 张</span>
        </div>
        <div class="clothing-intro-name">
            <span class="clothing-intro-title">兑换额 ：</span><span><em>6800</em>金币</span>
        </div>
        <div class="clothing-intro-name">
            <span class="clothing-intro-title">等<span>级 ：</span></span><span>12</span>
        </div>
        <div class="clothing-intro-name">
            <span class="clothing-intro-title">有效期 ：</span><span>7*24x小时</span>
        </div>
        <div class="clothing-exchange">确认兑换</div>
    </div>
</div>
</body>
</html>
