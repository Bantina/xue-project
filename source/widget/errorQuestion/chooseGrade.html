<div class="small-11 large-10 columns">
    <div class="choice columns">
        <div class="choice-grade">
            <div class="choice-grade-tip small-3 large-1 columns">所在年级</div>
            <div class="choice-grade-cur small-6 large-8 columns">
                <span class="choice-grade-name">一年级</span>
                <span class="choice-grade-name select-grade">二年级</span>
                <span class="choice-grade-name">三年级</span>
                <span class="choice-grade-name">四年级</span>
                <span class="choice-grade-name">五年级</span>

                    <span>更多</span>
