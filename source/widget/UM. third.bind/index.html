<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>账户管理-第三方账户绑定</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- 这是CSS库文件 -->
    <link rel="stylesheet" type="text/css" href="../../lib/foundation/css/foundation.css">
    <!-- 这是当前模块样式文件 -->
    <link href="third.bind.css" rel="stylesheet"></head>
<body>
    <div class="tb-content">
        <p>绑定第三方账户后，就可以使用以下网站账户登录，并同步分享</p>
        <ul>
            <li class="app-qq unbounded">
                <h5>腾讯QQ</h5>
                <span>未绑定</span>
                <button class="btn-blue">立即绑定</button>
            </li>
            <li class="app-weixin unbounded">
                <h5>腾讯微信</h5>
                <span>未绑定</span>
                <button class="btn-blue">立即绑定</button>
            </li>
            <li class="app-weibo bounded">
                <h5>新浪微博</h5>
                <span>已绑定</span>
                <a class="app-user" href="#"><img src="img/tb.head.portrait.jpg">快乐的小鸟</a>
                <a href="#">解除绑定</a>
            </li>
            <li class="app-jia bounded">
                <h5>家长帮</h5>
                <span >已绑定</span>
                <a class="app-user" href="#"><img src="img/tb.head.portrait.jpg">快乐的小鸟</a>
                <a href="#">解除绑定</a>
            </li>
        </ul>
    </div>
    <!-- 这是jquery库文件 -->
    <script type="text/javascript" src="../../lib/jQuery/2.1.1/jquery.min.js"></script>
    <!-- 这是当前模块js文件 -->
    <script type="text/javascript" src="third.bind.js"></script>
</body>
</html>
