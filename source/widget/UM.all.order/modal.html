<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>账户管理-我的订单</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- 这是CSS库文件 -->
    <link href="../../lib/bootstrap/3.3.5-custom/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- 这是当前模块样式文件 -->
    <link href="modal.css" rel="stylesheet"></head>
<body>
    <div class="order-modal">
        <h4>重新购买</h4>
        <div class="om-content">
            <div class="om-error">
                <img src="img/warning.png" alt="">这个订单中有课程无法购买，确定购买其他课程？
            </div>
            <div class="can-buy">
                <strong>可购买</strong>
                <span>注：可购买课程的价格或赠品信息有变动</span>
                <div class="order-teacher">
                    <img src="img/order-teacher.png" alt="老师头像">
                    <em>语文</em>
                    <span>[课程升级] 2015学年五升六年级奥数年卡（竞赛班）</span>
                    <p>顾斐老师</p>
                </div>
            </div>
            <div class="cannt-buy">
                <strong>不可购买</strong>
                <div class="order-teacher">
                    <img src="img/order-teacher.png" alt="老师头像">
                    <em>语文</em>
                    <span>[课程升级] 2015学年五升六年级奥数年卡（竞赛班）</span>
                    <p>顾斐老师</p>
                    <strong>停售</strong>
                </div>
            </div> 
        </div>
        <div class="om-footer">
            <button class="btn btn-danger">确定</button>
            <button class="btn btn-default">取消</button>
        </div>     
    </div>
    <!-- 这是jquery库文件 -->
    <script type="text/javascript" src="../../lib/jQuery/1.11.1/jquery.min.js"></script>
    <!-- 这是当前模块js文件 -->
    <script type="text/javascript" src="all.order.js"></script>
<script>
  function welcomeFormList(){
      $.ajax({
          type: "get",
          url: "welcomeForm.html",
          dataType: "html",
          success: function(result) {
              if(result){
                  createModal.show({
                      id : 'welcomeFormList',
                      title : '',
                      cls : 'FormList-Modal',
                      content : result
                  });
                  $('#welcomeFormList').modal({backdrop: 'static', keyboard: false,show: true}).find('button.close').remove();
              }
          },
      });
  }  
</script>
</body>
</html>
