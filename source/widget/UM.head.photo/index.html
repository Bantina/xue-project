<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>账户管理-头像设置</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- 这是CSS库文件 -->
    <link href="../../lib/bootstrap/3.3.5-custom/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css">    
    <!-- 这是当前模块样式文件 -->
    <link href="head.photo.css" rel="stylesheet"></head>
<body>
    <div class="hp-content">
        <ul id="head_tab">
          <li class="current"><a href="#">推荐头像</a></li>
          <li><a href="#">本地上传</a></li>
        </ul>
        <div class="hp-box-left">
            <div class="hp-recommend">
                <div class="hpr-box">
                    <img class="hpr-img" src="http://tx.haiqq.com/uploads/allimg/150321/110H2E40-6.jpg" alt="头像">
                    <img class="hpr-img" src="img/head.photo.png" alt="头像">
                    <img class="hpr-img" src="http://tx.haiqq.com/uploads/allimg/150321/110H2E40-6.jpg" alt="头像">
                </div>
                <button id="btn_submit" class="btn btn-info hpr-btn">保存</button>
            </div>
            <div class="hp-local">
                <div class="hl-box">
                    <form action="" method="POST" enctype="multipart/form-data" id="headsImg">
                        <div id="preview" style="display:inline-block;">
                            <img id="imghead" src=''>
                        </div>
                        <div class="btn_up">
                            <button class="btn_loadFile btn btn-info">+ 上传头像</button>
                        </div>
                        <input id="loadFile" type="file" name="img" class="input_file" onchange="getFullPath(this);" />
                        <em>每次上传消耗3000金币</em>
                        <span>仅支持JPG、GIF、PNG且文件小于2M，照片尺寸请大于200×200</span>
                    </form>
                </div>
                <button id="btn_submit" class="btn btn-info" onclick="headsSave();">保存</button>
            </div>
        </div>
        <div class="hp-box-right">
            <h4>预览</h4>
            <p>您选定的头像会生成3种尺寸，请注意大小尺寸的头像是否清晰</p>
            <div id="hp-small">
                <img src="img/head.photo.png" id="img-small">
                <span>40*40像素</span>
            </div>
            <div id="hp-middle">
                <img src="img/head.photo.png" id="img-middle">
                <span>60*60像素</span>
            </div>
            <div id="hp-big">
                <img src="img/head.photo.png" id="img-big">
                <span>100*100像素</span>
            </div>
        </div>
    </div>
    <!-- 这是jquery库文件 -->
    <script type="text/javascript" src="../../lib/jQuery/1.11.1/jquery.min.js"></script>
    <!-- 这是当前模块js文件 -->
    <script type="text/javascript" src="head.photo.js"></script>

</body>
</html>
