<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>账户管理-课程绑定卡激活</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- 这是CSS库文件 -->
    <link href="../../lib/bootstrap/3.3.5-custom/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- 这是当前模块样式文件 -->
    <link href="certificate.binding.css" rel="stylesheet"></head>
<body>
    <div class="cb-content">
        <div class="binding-left">
            <p>将卡号和密码输入下方输入框内</p>
            <div>
                <label for="">卡号：</label>
                <input class="bindcardNo" type="text">
            </div>
            <div class="error-box">
                <span class="bindcardNo-warning error"></span>
            </div>

            <div>
                <label for="">密码：</label>
                <input class="bindcardPass" type="password">
            </div>
            <div class="error-box">
                <span class="bindcardPass-warning error"></span>
            </div>
            
            <span class="btn-bindcard btn btn-info">激活</span>
        </div>
    </div>
    <div class="prompt-box">
        <img class="prompt" src="img/prompt.png">
        <div class="cb-prompt-box">
            <h3>提示</h3>
            <p>如果您对激活听课证有任何疑问，请查看“帮助中心”或拨打：<strong>400-800-2211</strong></p>
        </div>
    </div>
    <!-- 这是jquery库文件 -->
    <script type="text/javascript" src="../../lib/jQuery/1.11.1/jquery.min.js"></script>
    <!-- 这是当前模块js文件 -->
    <script type="text/javascript" src="certificate.binding.js"></script>
</body>
</html>
