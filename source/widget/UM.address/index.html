<body>
	<!-- 收货地址 -->
	<div id="ui-setAddress">
		<div class="setAddress-title">
			<span class="btn btn-info">新增收货地址</span>

		<div class="ui_ship_addr">
			<ul class="shipadd_list">
				<li id="28126" class="current">

					</div>
					<div class="ship_btns">
						<a href="" class="setdefault_consignee">设为默认地址</a>
						<a href="javascript:updateAddress(28126);" class="edit_consignee">编辑</a>
						<a onclick="delAddress(28126)" href="#none" class="del_consignee">删除</a>
					</div>
				</li>
				<li class="" id="28126">
					<input type="hidden" autocomplete="off" id="addid_28126" name="data[addid]" value="28126" data-realname="刘艳宾" data-province="2" data-city="4" data-country="0" data-address="132" data-zipcode="100010" data-phone="13200000000" checked="">
