// 欢迎信息
function welcomeFormList(){
	$.ajax({
		type: "get",
		url: "setting.html",
		dataType: "html",
		success: function(result) {
			if(result){
				createModal.show({
					id : 'informationGuid',
					title : '',
					cls : 'infor-Modal',
					content : result
				}); 
				$('#informationGuid').modal({backdrop: 'static', keyboard: false,show: true}).find('button.close').remove();
			}
		},
	});
}
