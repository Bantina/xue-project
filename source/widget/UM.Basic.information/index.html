<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>账户管理-手机号设置-基本资料</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- 这是CSS库文件 -->
    <link href="../../lib/bootstrap/3.3.5-custom/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- 这是当前模块样式文件 -->
    <link href="basic-information.css" rel="stylesheet">
</head>
<body>
    <div class="bi-content">
        <form action="" name="date">
            <div class="bi-left">
                <div class="message-error">
                    <span></span>
                </div>
                <div>
                    <label for="">用户名：</label>
                    <span>gonghai1234@100tal.com</span>
                </div>
                <div>
                    <label for="">昵称：</label>
                    <input class="nickname" type="text" maxlength="18" data-nickname=""/>
                    <div class="error-box">
                        <span class="nickname-warning error"></span>
                    </div>
                    <span class="prompt-empty"></span>
                </div>
                <div>
                    <label for="">真实姓名：</label>
                    <span>龚海滨</span>
                </div>
                <div>
                    <label for="">性别：</label>
                    <span>男</span>
                </div>
                <div>
                    <label for="">年级：</label>
                    <span>初三</span>
                    <em>网校会在每年7月1日自动为你更新年级</em>
                </div>
                <div>
                    <div id="date" data-date="2012-10-1">
                        <label for="">生日：</label>
                        <select id="sel_year" name="year" >
                        </select>
                        <i>年</i>
                        <select id="sel_month" name="month" >
                        </select>
                        <i>月</i>
                        <select id="sel_day" name="day">
                        </select>
                        <i>日</i>
                    </div>
                </div>
                <div>
                    <label for="">所在地：</label>
                    <span>北京市  市辖区  东城区</span>
                </div>
                <div>
                    <label for="school">学校：</label>
                    <input class="school" type="text" maxlength="50">
                    <div class="error-box">
                        <span class="school-warning error"></span>
                    </div>
                </div>
                <button class="btn-submit btn btn-info" name="submit" type="submit">保存</button>
            </div>
        <div class="bi-right">
            <span>真实姓名、性别、所在地、年级等基本资料如需修改请拨打客服电话：<em>400-800-2211</em></span>
        </div>
        </form>
    </div>
    <!-- 这是jquery库文件 -->
    <script type="text/javascript" src="../../lib/jQuery/1.11.1/jquery.min.js"></script>
    <!-- 这是当前模块js文件 -->
    <script type="text/javascript" src="birthday.js"></script>
    <script type="text/javascript" src="basic-information.js"></script>
    <script>  
    $(function () {
        $.ms_DatePicker({
                YearSelector: ".sel_year",
                MonthSelector: ".sel_month",
                DaySelector: ".sel_day"
        });
        $.ms_DatePicker();
    }); 
    </script> 
</body>
</html>
